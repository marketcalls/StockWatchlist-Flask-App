{% extends "base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Stock Watchlist</h1>
    <a href="{{ url_for('add_stock') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Stock</a>
    <table class="table-auto w-full mt-4">
        <thead>
            <tr>
                <th class="px-4 py-2">Symbol</th>
                <th class="px-4 py-2">Open</th>
                <th class="px-4 py-2">High</th>
                <th class="px-4 py-2">Low</th>
                <th class="px-4 py-2">Close (LTP)</th>
                <th class="px-4 py-2">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td class="border px-4 py-2">{{ stock.symbol }}</td>
                    <td class="border px-4 py-2">{{ stock.open }}</td>
                    <td class="border px-4 py-2">{{ stock.high }}</td>
                    <td class="border px-4 py-2">{{ stock.low }}</td>
                    <td class="border px-4 py-2">{{ stock.close }}</td>
                    <td class="border px-4 py-2">
                        <form action="{{ url_for('delete_stock', stock_id=stock.id) }}" method="post">
                            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Remove</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
