{% extends "base.html" %}

{% block content %}
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Add Stock</h1>
            <form action="{{ url_for('add_stock') }}" method="post">
                <div class="mb-4">
                    <label for="symbol" class="block text-gray-700 text-sm font-bold mb-2">Stock Symbol:</label>
                    <input type="text" name="symbol" id="symbol" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
